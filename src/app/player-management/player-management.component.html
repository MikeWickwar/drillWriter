<div class="player-management">
    <button mat-button (click)="addPlayer()">Add Player</button>
    <button mat-button (click)="importCSV()">Import CSV</button>
    <button mat-button (click)="exportCSV()">Export CSV</button>
    <!-- List of players -->
    <div *ngFor="let player of players">
      {{ player.name }}
    </div>
  </div>
